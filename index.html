    <h1>Cronograma capilar</h1>
    <p>Cronograma capilar é um tratamento para os cabelos que é dividido em três etapas: hidratação, nutrição e reconstrução. Essas etapas são diluídas durante a semana de acordo com as necessidades dos fios e o nível de dano sofrido pelo cabelo.</p>
